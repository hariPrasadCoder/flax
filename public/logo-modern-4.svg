<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Modern 4: Minimal burst - clean radiating lines -->
  <defs>
    <linearGradient id="gradM4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A42D8"/>
      <stop offset="100%" style="stop-color:#6B63E8"/>
    </linearGradient>
  </defs>
  
  <rect x="5" y="5" width="90" height="90" rx="20" fill="url(#gradM4)"/>
  
  <!-- Outer ring hint -->
  <circle cx="50" cy="50" r="28" fill="none" stroke="white" stroke-width="1.5" opacity="0.2"/>
  
  <!-- 5 radiating lines of varying lengths -->
  <g stroke="white" stroke-width="3" stroke-linecap="round">
    <line x1="50" y1="44" x2="50" y2="20"/>
    <line x1="55" y1="46" x2="74" y2="32"/>
    <line x1="54" y1="54" x2="70" y2="70"/>
    <line x1="46" y1="54" x2="30" y2="70"/>
    <line x1="45" y1="46" x2="26" y2="32"/>
  </g>
  
  <!-- Center dot -->
  <circle cx="50" cy="50" r="8" fill="white"/>
</svg>
