<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Flax flower outline made with network lines -->
  <defs>
    <linearGradient id="gradFN1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A42D8"/>
      <stop offset="100%" style="stop-color:#6B63E8"/>
    </linearGradient>
  </defs>
  
  <rect x="5" y="5" width="90" height="90" rx="20" fill="url(#gradFN1)"/>
  
  <!-- 5 petal outlines using strokes (flax flower shape) -->
  <g fill="none" stroke="white" stroke-width="2">
    <!-- Petal 1 - top -->
    <ellipse cx="50" cy="28" rx="10" ry="16" transform="rotate(0, 50, 50)"/>
    <!-- Petal 2 - top right -->
    <ellipse cx="50" cy="28" rx="10" ry="16" transform="rotate(72, 50, 50)"/>
    <!-- Petal 3 - bottom right -->
    <ellipse cx="50" cy="28" rx="10" ry="16" transform="rotate(144, 50, 50)"/>
    <!-- Petal 4 - bottom left -->
    <ellipse cx="50" cy="28" rx="10" ry="16" transform="rotate(216, 50, 50)"/>
    <!-- Petal 5 - top left -->
    <ellipse cx="50" cy="28" rx="10" ry="16" transform="rotate(288, 50, 50)"/>
  </g>
  
  <!-- Network nodes at petal tips and intersections -->
  <circle cx="50" cy="18" r="3.5" fill="white"/>
  <circle cx="71" cy="32" r="3.5" fill="white"/>
  <circle cx="64" cy="60" r="3.5" fill="white"/>
  <circle cx="36" cy="60" r="3.5" fill="white"/>
  <circle cx="29" cy="32" r="3.5" fill="white"/>
  
  <!-- Center node -->
  <circle cx="50" cy="50" r="6" fill="white"/>
</svg>
