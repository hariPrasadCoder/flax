<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Flax flower - solid petals with network overlay -->
  <defs>
    <linearGradient id="gradFN4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A42D8"/>
      <stop offset="100%" style="stop-color:#6B63E8"/>
    </linearGradient>
  </defs>
  
  <rect x="5" y="5" width="90" height="90" rx="20" fill="url(#gradFN4)"/>
  
  <!-- Solid petal shapes (recognizable flower) -->
  <g fill="white" opacity="0.85">
    <ellipse cx="50" cy="30" rx="8" ry="13" transform="rotate(0, 50, 50)"/>
    <ellipse cx="50" cy="30" rx="8" ry="13" transform="rotate(72, 50, 50)"/>
    <ellipse cx="50" cy="30" rx="8" ry="13" transform="rotate(144, 50, 50)"/>
    <ellipse cx="50" cy="30" rx="8" ry="13" transform="rotate(216, 50, 50)"/>
    <ellipse cx="50" cy="30" rx="8" ry="13" transform="rotate(288, 50, 50)"/>
  </g>
  
  <!-- Network lines connecting through center -->
  <g stroke="url(#gradFN4)" stroke-width="2" stroke-linecap="round">
    <line x1="50" y1="20" x2="50" y2="50"/>
    <line x1="70" cy="33" x2="50" y2="50"/>
    <line x1="62" y1="62" x2="50" y2="50"/>
    <line x1="38" y1="62" x2="50" y2="50"/>
    <line x1="30" y1="33" x2="50" y2="50"/>
  </g>
  
  <!-- Network nodes on petals -->
  <circle cx="50" cy="20" r="3" fill="url(#gradFN4)"/>
  <circle cx="70" cy="33" r="3" fill="url(#gradFN4)"/>
  <circle cx="62" cy="62" r="3" fill="url(#gradFN4)"/>
  <circle cx="38" cy="62" r="3" fill="url(#gradFN4)"/>
  <circle cx="30" cy="33" r="3" fill="url(#gradFN4)"/>
  
  <!-- Center -->
  <circle cx="50" cy="50" r="6" fill="url(#gradFN4)"/>
</svg>
