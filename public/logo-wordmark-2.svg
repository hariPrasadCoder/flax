<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 160 50">
  <!-- Wordmark Option 2: Text only with accent -->
  <defs>
    <linearGradient id="gradW2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4A42D8"/>
      <stop offset="100%" style="stop-color:#6B63E8"/>
    </linearGradient>
  </defs>
  
  <!-- Flax text -->
  <text x="10" y="38" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="700" fill="url(#gradW2)">Flax</text>
  
  <!-- Small accent dot -->
  <circle cx="95" cy="12" r="4" fill="#4A42D8"/>
</svg>
