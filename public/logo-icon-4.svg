<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Option 4: Network/distribution nodes -->
  <defs>
    <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A42D8"/>
      <stop offset="100%" style="stop-color:#6B63E8"/>
    </linearGradient>
  </defs>
  
  <!-- Rounded square background -->
  <rect x="5" y="5" width="90" height="90" rx="20" fill="url(#grad4)"/>
  
  <!-- Central node -->
  <circle cx="50" cy="50" r="10" fill="white"/>
  
  <!-- Outer nodes -->
  <circle cx="28" cy="30" r="6" fill="white" opacity="0.9"/>
  <circle cx="72" cy="30" r="6" fill="white" opacity="0.9"/>
  <circle cx="28" cy="70" r="6" fill="white" opacity="0.9"/>
  <circle cx="72" cy="70" r="6" fill="white" opacity="0.9"/>
  
  <!-- Connecting lines -->
  <line x1="50" y1="50" x2="28" y2="30" stroke="white" stroke-width="2" opacity="0.6"/>
  <line x1="50" y1="50" x2="72" y2="30" stroke="white" stroke-width="2" opacity="0.6"/>
  <line x1="50" y1="50" x2="28" y2="70" stroke="white" stroke-width="2" opacity="0.6"/>
  <line x1="50" y1="50" x2="72" y2="70" stroke="white" stroke-width="2" opacity="0.6"/>
</svg>
