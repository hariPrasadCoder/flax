<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Modern 2: Connected pentagon - network meets flower shape -->
  <defs>
    <linearGradient id="gradM2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A42D8"/>
      <stop offset="100%" style="stop-color:#6B63E8"/>
    </linearGradient>
  </defs>
  
  <rect x="5" y="5" width="90" height="90" rx="20" fill="url(#gradM2)"/>
  
  <!-- Pentagon outline connecting the nodes -->
  <polygon 
    points="50,20 78,38 68,72 32,72 22,38" 
    fill="none" 
    stroke="white" 
    stroke-width="2" 
    opacity="0.4"
  />
  
  <!-- Lines from center to each vertex -->
  <g stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.7">
    <line x1="50" y1="50" x2="50" y2="20"/>
    <line x1="50" y1="50" x2="78" y2="38"/>
    <line x1="50" y1="50" x2="68" y2="72"/>
    <line x1="50" y1="50" x2="32" y2="72"/>
    <line x1="50" y1="50" x2="22" y2="38"/>
  </g>
  
  <!-- Nodes -->
  <circle cx="50" cy="50" r="7" fill="white"/>
  <circle cx="50" cy="20" r="5" fill="white"/>
  <circle cx="78" cy="38" r="5" fill="white"/>
  <circle cx="68" cy="72" r="5" fill="white"/>
  <circle cx="32" cy="72" r="5" fill="white"/>
  <circle cx="22" cy="38" r="5" fill="white"/>
</svg>
