<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Flax flower - petals made of dotted outlines -->
  <defs>
    <linearGradient id="gradFN3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A42D8"/>
      <stop offset="100%" style="stop-color:#6B63E8"/>
    </linearGradient>
  </defs>
  
  <rect x="5" y="5" width="90" height="90" rx="20" fill="url(#gradFN3)"/>
  
  <!-- Petal outlines - dashed for network feel -->
  <g fill="none" stroke="white" stroke-width="2" stroke-dasharray="3,2">
    <ellipse cx="50" cy="28" rx="9" ry="14" transform="rotate(0, 50, 50)"/>
    <ellipse cx="50" cy="28" rx="9" ry="14" transform="rotate(72, 50, 50)"/>
    <ellipse cx="50" cy="28" rx="9" ry="14" transform="rotate(144, 50, 50)"/>
    <ellipse cx="50" cy="28" rx="9" ry="14" transform="rotate(216, 50, 50)"/>
    <ellipse cx="50" cy="28" rx="9" ry="14" transform="rotate(288, 50, 50)"/>
  </g>
  
  <!-- Solid nodes at petal tips -->
  <circle cx="50" cy="18" r="5" fill="white"/>
  <circle cx="71" cy="32" r="5" fill="white"/>
  <circle cx="64" cy="60" r="5" fill="white"/>
  <circle cx="36" cy="60" r="5" fill="white"/>
  <circle cx="29" cy="32" r="5" fill="white"/>
  
  <!-- Center hub -->
  <circle cx="50" cy="50" r="8" fill="white"/>
</svg>
