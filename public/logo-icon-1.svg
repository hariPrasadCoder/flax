<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Option 1: Abstract F with network nodes -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A42D8"/>
      <stop offset="100%" style="stop-color:#6B63E8"/>
    </linearGradient>
  </defs>
  
  <!-- Rounded square background -->
  <rect x="5" y="5" width="90" height="90" rx="20" fill="url(#grad1)"/>
  
  <!-- Stylized F made of dots/nodes -->
  <circle cx="30" cy="28" r="6" fill="white"/>
  <circle cx="50" cy="28" r="6" fill="white"/>
  <circle cx="70" cy="28" r="6" fill="white"/>
  <circle cx="30" cy="50" r="6" fill="white"/>
  <circle cx="50" cy="50" r="6" fill="white"/>
  <circle cx="30" cy="72" r="6" fill="white"/>
  
  <!-- Connecting lines -->
  <line x1="30" y1="28" x2="70" y2="28" stroke="white" stroke-width="3" stroke-linecap="round"/>
  <line x1="30" y1="50" x2="50" y2="50" stroke="white" stroke-width="3" stroke-linecap="round"/>
  <line x1="30" y1="28" x2="30" y2="72" stroke="white" stroke-width="3" stroke-linecap="round"/>
</svg>
