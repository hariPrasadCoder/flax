<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Modern 1: Line flower - 5 lines radiating like petals -->
  <defs>
    <linearGradient id="gradM1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A42D8"/>
      <stop offset="100%" style="stop-color:#6B63E8"/>
    </linearGradient>
  </defs>
  
  <rect x="5" y="5" width="90" height="90" rx="20" fill="url(#gradM1)"/>
  
  <!-- Center node -->
  <circle cx="50" cy="50" r="6" fill="white"/>
  
  <!-- 5 radiating lines with end nodes (flower/network hybrid) -->
  <g stroke="white" stroke-width="2.5" stroke-linecap="round">
    <line x1="50" y1="50" x2="50" y2="22"/>
    <line x1="50" y1="50" x2="76" y2="35"/>
    <line x1="50" y1="50" x2="68" y2="72"/>
    <line x1="50" y1="50" x2="32" y2="72"/>
    <line x1="50" y1="50" x2="24" y2="35"/>
  </g>
  
  <!-- End nodes -->
  <circle cx="50" cy="22" r="4" fill="white"/>
  <circle cx="76" cy="35" r="4" fill="white"/>
  <circle cx="68" cy="72" r="4" fill="white"/>
  <circle cx="32" cy="72" r="4" fill="white"/>
  <circle cx="24" cy="35" r="4" fill="white"/>
</svg>
