<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Modern 5: Distribution/spread pattern -->
  <defs>
    <linearGradient id="gradM5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A42D8"/>
      <stop offset="100%" style="stop-color:#6B63E8"/>
    </linearGradient>
  </defs>
  
  <rect x="5" y="5" width="90" height="90" rx="20" fill="url(#gradM5)"/>
  
  <!-- Central hub -->
  <circle cx="50" cy="50" r="10" fill="white"/>
  
  <!-- Primary connections (thicker) -->
  <g stroke="white" stroke-width="2.5" stroke-linecap="round">
    <line x1="50" y1="40" x2="50" y2="22"/>
    <line x1="58" y1="55" x2="75" y2="65"/>
    <line x1="42" y1="55" x2="25" y2="65"/>
  </g>
  
  <!-- Secondary connections (thinner) -->
  <g stroke="white" stroke-width="1.5" stroke-linecap="round" opacity="0.6">
    <line x1="58" y1="45" x2="72" y2="32"/>
    <line x1="42" y1="45" x2="28" y2="32"/>
  </g>
  
  <!-- End nodes -->
  <circle cx="50" cy="22" r="5" fill="white"/>
  <circle cx="75" cy="65" r="5" fill="white"/>
  <circle cx="25" cy="65" r="5" fill="white"/>
  <circle cx="72" cy="32" r="3.5" fill="white" opacity="0.7"/>
  <circle cx="28" cy="32" r="3.5" fill="white" opacity="0.7"/>
</svg>
