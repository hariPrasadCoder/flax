<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Flax flower with connected petal nodes -->
  <defs>
    <linearGradient id="gradFN2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A42D8"/>
      <stop offset="100%" style="stop-color:#6B63E8"/>
    </linearGradient>
  </defs>
  
  <rect x="5" y="5" width="90" height="90" rx="20" fill="url(#gradFN2)"/>
  
  <!-- Petal shapes - outlined with slight fill -->
  <g fill="white" fill-opacity="0.15" stroke="white" stroke-width="1.5">
    <ellipse cx="50" cy="28" rx="9" ry="15" transform="rotate(0, 50, 50)"/>
    <ellipse cx="50" cy="28" rx="9" ry="15" transform="rotate(72, 50, 50)"/>
    <ellipse cx="50" cy="28" rx="9" ry="15" transform="rotate(144, 50, 50)"/>
    <ellipse cx="50" cy="28" rx="9" ry="15" transform="rotate(216, 50, 50)"/>
    <ellipse cx="50" cy="28" rx="9" ry="15" transform="rotate(288, 50, 50)"/>
  </g>
  
  <!-- Connection lines from center to petal tips -->
  <g stroke="white" stroke-width="1.5" opacity="0.6">
    <line x1="50" y1="50" x2="50" y2="18"/>
    <line x1="50" y1="50" x2="71" y2="32"/>
    <line x1="50" y1="50" x2="64" y2="60"/>
    <line x1="50" y1="50" x2="36" y2="60"/>
    <line x1="50" y1="50" x2="29" y2="32"/>
  </g>
  
  <!-- Nodes at tips -->
  <circle cx="50" cy="18" r="4" fill="white"/>
  <circle cx="71" cy="32" r="4" fill="white"/>
  <circle cx="64" cy="60" r="4" fill="white"/>
  <circle cx="36" cy="60" r="4" fill="white"/>
  <circle cx="29" cy="32" r="4" fill="white"/>
  
  <!-- Center -->
  <circle cx="50" cy="50" r="7" fill="white"/>
</svg>
